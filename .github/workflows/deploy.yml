name: Deploy Admin Frontend

on:
  push:
    branches:
      - main

# ‚úÖ PREVENT MULTIPLE STUCK DEPLOYS
concurrency:
  group: admin-frontend-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}

          # ‚úÖ SAFETY NET (NO HANGING)
          timeout: 15m
          command_timeout: 15m

          script: |
            set -e

            echo "üìÇ Go to project root"
            cd /home/ec2-user/assist-health/admin-frontend-master

            echo "‚¨á Pull latest code"
            git pull origin main

            echo "üê≥ Build & restart containers"
            docker compose -f docker-compose.admin.yml build admin_frontend
            docker compose -f docker-compose.admin.yml restart admin_frontend
