name: Deploy Admin Frontend

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          timeout: 60m
          command_timeout: 60m
          script: |
            set -e

            echo "ğŸ“‚ Go to admin frontend repo"
            cd /home/ec2-user/assist-health/admin-frontend-master

            echo "ğŸ§¹ Force EC2 to match GitHub (no conflicts)"
            git reset --hard
            git clean -fd

            echo "â¬‡ Pull latest code from GitHub"
            git pull origin main

            echo "ğŸ³ Build & restart admin frontend container"
            cd /home/ec2-user/assist-health
            docker compose -f docker-compose.admin.yml down admin_frontend
            docker compose -f docker-compose.admin.yml build --no-cache admin_frontend
            docker compose -f docker-compose.admin.yml up -d admin_frontend

            echo "âœ… Admin frontend deployed successfully"
