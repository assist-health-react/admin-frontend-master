name: Deploy Admin Frontend

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          timeout: 60m
          command_timeout: 60m
          script: |
            set -e

            echo "ğŸ“‚ Go to admin frontend repo"
            cd /home/ec2-user/assist-health/admin-frontend-master

            echo "ğŸ”’ Protect .env from git"
            [ -f .env ] && git rm --cached .env || true
            [ -f .env ] && git update-index --assume-unchanged .env || true


            echo "â¬‡ Pull latest code"
            git pull origin main

            echo "ğŸ³ Build & restart admin frontend"
            cd /home/ec2-user/assist-health
            docker compose -f docker-compose.admin.yml build admin_frontend
            docker compose -f docker-compose.admin.yml up -d admin_frontend
