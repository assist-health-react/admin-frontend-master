name: Deploy Admin Frontend (FAST)

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm install
        working-directory: admin-frontend-master

      - name: Build frontend
        run: npm run build
        working-directory: admin-frontend-master

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: admin-frontend-dist
          path: admin-frontend-master/dist

  deploy:
    name: Deploy to EC2
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: admin-frontend-dist
          path: dist

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          timeout: 30m
          script: |
            set -e

            echo "ğŸ“‚ Go to infra folder"
            cd /home/ec2-user/assist-health

            echo "â¬‡ Pull latest infra code"
            git pull origin main

            echo "ğŸ“ Copy new frontend build"
            rm -rf admin-frontend-master/dist
            mkdir -p admin-frontend-master/dist
            cp -r ~/dist/* admin-frontend-master/dist/

            echo "ğŸ” Restart frontend container (NO BUILD)"
            docker compose -f docker-compose.admin.yml up -d admin_frontend

